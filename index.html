<!doctype html>
<html lang="tr">

<head>
    <script src="data.js"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Örüntü Tanıma Vize Ödevi</title>
</head>
<body>
    <div class="row">
        <div class="col-4">
            <div class="card" style="width: 20rem;align-items: center;margin-top: 3rem;margin-left: 2rem;">
                <div class="card-body">
                    <div id="form">
                        <span>Nem Değerini Giriniz :
                            <input class="form-control" type="text" id="humidity" placeholder="Nem  Değerini Girin"
                                aria-label="default input example">
                        </span> <br><br>
                        <span>Basınç Değerini Giriniz :
                            <input class="form-control" type="text" id="pressure" placeholder="Basınç Değerini Girin"
                                aria-label="default input example">
                        </span> <br><br>
                        <span>Veri Girişi ve Grafikte Göster
                            <button class=" btn btn-primary" id="log">Giriş</button>
                        </span> <br><br>
                        <span>Test Verisi Çıktısı
                            <button class="btn btn-success" id="result">Sonucu Yazdır</button>
                        </span>
                        <br><br>
                        <span>Sonuç :<span id="output"></span></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div id="chart-container" style="margin-top: 3rem;">
                <canvas id="chart"></canvas>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="card" style="margin: 2rem;">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <p>Kappa Değeri</p>
                            <br>
                            <div class="alert alert-primary" id="kappa" role="alert">
                                Kappa
                            </div>
                        </div>

                        <div class="col-md-3">
                            <p>F-Mesaure Değeri</p>
                            <br>
                            <div class="alert alert-primary" id="fmesaure" role="alert">
                                F-Mesaure
                            </div>
                        </div>

                        <div class="col-md-3">
                            <p>Accuracy Rate Değeri</p>
                            <br>
                            <div class="alert alert-primary" id="accuracy" role="alert">
                                Accuracy
                            </div>
                        </div>

                        <div class="col-md-3">
                            <p>RMSE Değeri</p>
                            <br>
                            <div class="alert alert-primary" id="rmse" role="alert">
                                RMSE
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
